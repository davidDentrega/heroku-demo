<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Vacantes</title>
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/css/estilos.css}">

</head>
<body>
	<h2><img th:src="@{/images/logoem.jpg}" width="80" height="80"> &nbsp;&nbsp;Listado de Vacantes</h2>
	<table class="table table-striped table-hover table-bordered">
  <tr>
  	<th>Logo</th>
    <th>Id</th>
    <th>Nombre</th>
    <th>Descripci√≥n</th>
    <th>Fecha</th>
    <th>Salario</th>
    <th>Destacado</th>
    <th>Detalle</th>
    <th>Eliminar</th>
  </tr>
  <tr th:each="vacante : ${vacantes}">
  	<td> <img th:src="@{/images/{img} (img=${vacante.imagen})}" width="50" height="50"></td>
    <td th:text="${vacante.id}"></td>
    <td th:text="${vacante.nombre}"></td>
    <td th:text="${vacante.descripcion}"></td>
    <td th:text="${vacante.fecha}"></td>
    <td th:text="${vacante.salario}"></td>
  <!--  <td th:text="${vacante.destacado}"></td> -->
  <!-- <td th:text="${vacante.destacado == 1}? 'SI' : 'NO'"> -->
  <td>
  	<span class="badge bg-primary" th:if="${vacante.destacado == 1}"> SI </span>
	<span class="badge bg-danger" th:unless="${vacante.destacado == 1}"> NO </span>
  </td>
  <td>
  	<a th:href="@{/vacantes/detalle/{id}(id=${vacante.id})}" class="btn btn-primary">Detalle</a>
  </td>
  <td>
  	<a th:href="@{/vacantes/eliminar(id=${vacante.id})}" class="btn btn-primary">Eliminar</a>
  </td>
  </tr>
</table>
<script src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
